            <!-- Material form register -->
<div class="card">

        <h5 class="card-header info-color white-text text-center py-4">
            <strong>Signup</strong>
        </h5>
    
        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">
    
            <!-- Form -->
            <form>
                <div class="form-row">
                    <div class="col">
                      <br>
                      <!-- First Name -->
                <div class="md-form mt-0">
                    <input type="text" id="firstName" class="form-control">
                    <label for="materialRegisterFormFirstName">First Name</label>
                </div>

                <!-- Last Name -->
                <div class="md-form mt-0">
                    <input type="text" id="lastName" class="form-control">
                    <label for="materialRegisterFormLastName">Last Name</label>
                </div>

                <!-- Department -->
                <div class="md-form mt-0">
                    <input type="text" id="department" class="form-control">
                    <label for="materialRegisterFormDepartment">Department</label>
                </div>

                <!-- E-mail -->
                <div class="md-form mt-0">
                    <input type="email" id="emailAddress" class="form-control">
                    <label for="materialRegisterFormEmail">E-mail</label>
                </div>
    
                <!-- Password -->
                <div class="md-form">
                    <input type="password" id="password" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                    <label for="materialRegisterFormPassword">Password</label>
                    <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                        At least 8 characters
                    </small>
                </div>

                <!-- Sign up button -->
    <!-- Button trigger modal -->
<button type="submit" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
        Signup
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Registered!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            Proceed to login
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success"><a href="login.html">Login</a></button>
            </div>
          </div>
        </div>
      </div>
                <hr>
    
                <!-- Terms of service -->
                <p>By clicking <strong>signup</strong> you agree to our terms of service</p>
    
            </form>
        </div>
    
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
